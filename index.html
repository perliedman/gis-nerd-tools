<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>GIS Nerd Tools</title>
        <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css"/>
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        <div id="map"></div>
        <div class="sidebar">
            <header>
                <h1>GIS Nerd Tools</h1>
            </header>
            <form>
                <textarea id="geom-def" placeholder="WKT, GeoJSON or coords"></textarea>
                <div class="control-container">
                    EPSG:<input id="srs" type="text" value="4326" />
                </div>
                <div class="control-container">
                    <input id="swap" type="checkbox" />
                    <label for="swap">Reverse coordinate axis</label>
                </div>
                <div class="control-container submit-control">
                    <button id="btn-add" type="button">Add</button>
                </div>
            </form>
            <div class="items-container">
                <ul id="error-list" class="error-list hidden">
                </ul>
                <ul id="items" class="items">
                </ul>
            </div>
            <footer>
                By <a href="http://www.liedman.net/">Per Liedman</a> |
                <a href="https://github.com/perliedman/gis-nerd-tools">Fork me on GitHub</a>!
            </footer>
        </div>
        <div class="coordinate">
            <ul id="coordinates">
            </ul>
        </div>
        <script src="config.js"></script>
        <script src="site.js"></script>
    </body>
</html>
